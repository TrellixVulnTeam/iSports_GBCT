{% extends 'base.html' %}

{% block title %}Write blogs{% endblock title %}

{% block body %}
<div class="container my-3"> <h3>Hey! Write your blogs here!</h3></div>
<div class="container my-3" >
<form method="post" action="/blog/createblog" >
{% csrf_token %}
   <div class="mb-3">
    <label for="name" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
  </div>
  <div class="mb-3">
    <label for="name" class="form-label">Author</label>
    <input type="text" class="form-control" id="name" name="name" aria-describedby="name">
  </div>
  <div class="mb-3">
    <label for="content" class="form-label">Write your blog!</label>
    <textarea class="form-control" name="content" id="content" cols="30" rows="12"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
